<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ember Starter Kit</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
    <script type="text/x-handlebars">
        <h2>Empresa AB v0.1alpha</h2>

        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
        <ul>
            {{#each item in model}}
                <li>{{item}}</li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" id="corporations">
        <div>
            <ul>
                {{#each corp in model}}
                    {{#link-to 'corporation' corp}}
                        {{corp.ticker}} - <small>{{corp.name}}</small>
                    {{/link-to}}
                    <br/>
                {{/each}}
            </ul>
        </div>

        <div>
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" id="corporation">
        <h1>{{name}}</h1>

        {{input valueBinding="App.papers.main.scale"}}

        <h3>Output:</h3>
        <div class="graph_wrapper">
            {{view App.RaphaelView id="main" class="raphael-paper" stockdata=stockdata}}
        </div>
        
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.4.0.js"></script>
    <script src="js/libs/raphael.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
</body>
</html>
